<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Molly</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0f0f0f;
    --surface: #1a1a1a;
    --border: #2a2a2a;
    --text: #e0e0e0;
    --text-muted: #888;
    --accent: #6c8cbf;
    --user-bg: #2a3a50;
    --molly-bg: #1e1e1e;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--surface);
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
  }

  #status {
    font-size: 12px;
    color: var(--text-muted);
    margin-left: auto;
  }

  #status.connected { color: #6a6; }
  #status.disconnected { color: #a66; }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    -webkit-overflow-scrolling: touch;
  }

  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .msg.user {
    align-self: flex-end;
    background: var(--user-bg);
    border-bottom-right-radius: 4px;
  }

  .msg.molly {
    align-self: flex-start;
    background: var(--molly-bg);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
  }

  .msg.molly code {
    background: #2a2a2a;
    padding: 1px 4px;
    border-radius: 3px;
    font-size: 13px;
  }

  .msg.molly pre {
    background: #2a2a2a;
    padding: 8px;
    border-radius: 6px;
    overflow-x: auto;
    margin: 6px 0;
    font-size: 13px;
  }

  #typing {
    padding: 4px 16px;
    font-size: 13px;
    color: var(--text-muted);
    font-style: italic;
    min-height: 24px;
  }

  #input-area {
    padding: 12px 16px;
    border-top: 1px solid var(--border);
    background: var(--surface);
    display: flex;
    gap: 8px;
  }

  #input {
    flex: 1;
    padding: 10px 14px;
    border: 1px solid var(--border);
    border-radius: 20px;
    background: var(--bg);
    color: var(--text);
    font-size: 15px;
    outline: none;
    resize: none;
    max-height: 120px;
    line-height: 1.4;
  }

  #input:focus {
    border-color: var(--accent);
  }

  #send {
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    background: var(--accent);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }

  #send:hover { opacity: 0.9; }
  #send:disabled { opacity: 0.4; cursor: not-allowed; }

  @media (max-width: 600px) {
    .msg { max-width: 90%; }
    #input { font-size: 16px; } /* prevent iOS zoom */
  }
</style>
</head>
<body>
  <header>
    <h1>Molly</h1>
    <span id="status" class="disconnected">disconnected</span>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <div id="input-area">
    <textarea id="input" rows="1" placeholder="Message Molly..." autocomplete="off"></textarea>
    <button id="send">Send</button>
  </div>

<script>
(function() {
  const messagesEl = document.getElementById('messages');
  const typingEl = document.getElementById('typing');
  const inputEl = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const statusEl = document.getElementById('status');

  let ws = null;
  let reconnectTimer = null;

  // Extract token from URL query param
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token') || '';

  function connect() {
    const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const url = `${proto}//${location.host}/ws?token=${encodeURIComponent(token)}`;

    ws = new WebSocket(url);

    ws.onopen = function() {
      statusEl.textContent = 'connected';
      statusEl.className = 'connected';
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
    };

    ws.onclose = function(e) {
      statusEl.textContent = 'disconnected';
      statusEl.className = 'disconnected';
      typingEl.textContent = '';
      // Auto-reconnect after 3 seconds
      if (!reconnectTimer) {
        reconnectTimer = setTimeout(connect, 3000);
      }
    };

    ws.onerror = function() {
      ws.close();
    };

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);

      if (data.type === 'typing') {
        typingEl.textContent = 'Molly is thinking...';
        return;
      }

      if (data.type === 'message') {
        typingEl.textContent = '';
        addMessage(data.text, 'molly');
        sendBtn.disabled = false;
        inputEl.focus();
      }
    };
  }

  function addMessage(text, role) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function send() {
    const text = inputEl.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

    addMessage(text, 'user');
    ws.send(JSON.stringify({ text: text }));
    inputEl.value = '';
    inputEl.style.height = 'auto';
    sendBtn.disabled = true;
  }

  sendBtn.addEventListener('click', send);

  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  // Auto-grow textarea
  inputEl.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
  });

  connect();
})();
</script>
</body>
</html>
